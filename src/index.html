<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form method="post" onsubmit="onSubmit()">

      <fieldset id="first">

        <legend>Personal information</legend>

        <label for="surname" class="block__input">
          Surname:
          <input
            id="surname"
            class="input"
            autocomplete="false"
            type="text"
            required
          >
        </label>

        <label for="name" class="block__input">
          Name:
          <input
            id="name"
            class="input"
            autocomplete="false"
            type="text"
            required
          >
        </label>

        <label for="old" class="block__input">
          How old are You?
          <input
            id="old"
            class="input"
            autocomplete="false"
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>


        <label for="birth_date" class="block__input">
          Full date of birth:
          <input
            id="birth_date"
            class="input"
            type="date"
            minlength="12"
            maxlength="100"
            placeholder="дд.мм.гггг"
            required
          >
        </label>

        <label for="checkbox" class="block__input">
          I accept the term of the agreement
          <input
            id="checkbox"
            class="input"
            type="checkbox"
            required
          >
        </label>

      </fieldset>
      <fieldset id="second">

        <legend>Registration</legend>

        <label for="reg_email" class="block__input">
          E-mail:
          <input
            id="reg_email"
            class="input"
            type="email"
            placeholder="email@example.com"
            required>
        </label>

        <label for="reg_pass" class="block__input">
          Password:
          <input
            id="reg_pass"
            class="input"
            type="password"
            required
          >
        </label>

      </fieldset>

      <fieldset>

        <legend>An interesting fact about you!</legend>

        <div class="block__input">
          Do you love cats?
          <label for="cats_yes">
            <input
              id="cats_yes"
              class="input"
              type="radio"
              name="cats"
              value="Yes"
            > Yes
          </label>
          <label for="cats_no">
            <input
              id="cats_no"
              class="input"
              type="radio"
              name="cats"
              value="No"
            > No
          </label>
        </div>


        <label for="color" class="block__input">
          What is your favorite color?
          <input
            id="color"
            class="input"
            type="color"
            value="#000000"
          >
        </label>

        <label for="date_time" class="block__input">
          What time do you go to bed?
          <input
            class="input"
            id="date_time"
            type="time"
            step="2"
          >
        </label>

        <div class="block__input">
          <label for="bmw-audi-lada" multiple>
            What are your favorite brand of cars?
            <select
              id="bmw-audi-lada"
              name="cars"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="block__input">
          <label for="rate">How do you rate our work?</label>
          <input
            class="input"
            type="range"
            id="rate"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset>

        <legend>Additional info:</legend>

        <label for="comments" class="block__input">
          Comments:
          <textarea
            id="comments"
            cols="30"
            rows="2"
         ></textarea>
        </label>


        <label for="yes_no">Would you recommend us?
          <select id="yes_no">
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>

      </fieldset>

      <div>
        <input
          class="input"
          type="submit"
          value="Submit"
        >
      </div>

    </form>
  </body>
</html>
